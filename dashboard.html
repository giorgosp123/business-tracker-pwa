    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #2c3e50;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #ecf0f1;
        }

        /* Mobile-first container */
        .container {
            width: 100%;
            max-width: 100vw;
            margin: 0;
            padding: 10px;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            min-height: 100vh;
            animation: slideIn 0.8s ease-out;
        }

        body.dark-mode .container {
            background: rgba(44, 62, 80, 0.95);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile header */
        #userArea {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info img {
            height: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .user-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        /* Mobile-optimized buttons */
        button {
            border: none;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            touch-action: manipulation;
            min-height: 44px; /* iOS minimum touch target */
        }

        button:hover, button:active {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(103, 126, 234, 0.3);
        }

        body.dark-mode button {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
        }

        /* Main title */
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        body.dark-mode h2 {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Mobile category input section */
        .category-input-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
        }

        .input-row {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        input, select {
            flex: 1;
            min-width: 120px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 16px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.1);
            color: inherit;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(103, 126, 234, 0.1);
        }

        body.dark-mode input, body.dark-mode select {
            background: rgba(52, 73, 94, 0.8);
            color: #ecf0f1;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* Error message */
        #categoryMessage {
            color: #e74c3c;
            font-weight: 500;
            font-size: 14px;
            text-align: center;
            padding: 8px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 8px;
            display: none;
        }

        /* Mobile table container */
        .table-container {
            margin-bottom: 20px;
            background: rgba(255,255,255,0.9);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        body.dark-mode .table-container {
            background: rgba(52, 73, 94, 0.8);
        }

        /* Responsive table */
        .table-wrapper {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        table {
            width: 100%;
            min-width: 600px; /* Minimum width to prevent cramping */
            border-collapse: collapse;
        }

        th, td {
            padding: 8px 6px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
            font-size: 12px;
            white-space: nowrap;
        }

        th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        body.dark-mode th {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
        }

        td.editable:hover, td.category-name:hover {
            background-color: rgba(103, 126, 234, 0.1);
            cursor: pointer;
        }

        body.dark-mode td.editable:hover, body.dark-mode td.category-name:hover {
            background-color: rgba(79, 172, 254, 0.1);
        }


      
.delete-btn {

        /* Chart container - mobile optimized */
        .chart-container {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);

        body.dark-mode .chart-title {
            color: #ecf0f1;

        /* Mobile chart controls */

            flex-direction: column;
            gap: 10px;
        }

        .chart-select-row {
            display: flex;
            gap: 8px;

        .chart-buttons-row {
            display: grid;

        .chart-type-buttons {
            display: flex;
            background: rgba(103, 126, 234, 0.1);
            border-radius: 12px;
            padding: 4px;
            gap: 4px;
            grid-column: 1 / -1;

        .chart-type-btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            background: rgba(103, 126, 234, 0.08);
            color: #667eea;
            cursor: pointer;

            font-weight: 500;
            font-size: 12px;
        }

        .chart-type-btn.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 12px rgba(103, 126, 234, 0.5);
        }

        body.dark-mode .chart-type-btn {
            background: rgba(79, 172, 254, 0.08);
            color: #4facfe;
        }

        body.dark-mode .chart-type-btn.active {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: #fff;
        }

        /* Chart wrapper */
        .chart-wrapper {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        /* Stats cards - mobile grid */
        .chart-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(103, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 12px;
            padding: 15px 10px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
        }

        body.dark-mode .stat-card {
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.1), rgba(0, 242, 254, 0.1));
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stat-value {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        body.dark-mode .stat-value {
            color: #4facfe;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #7f8c8d;
            font-weight: 500;
        }

        body.dark-mode .stat-label {
            color: #bdc3c7;
        }

        /* Loading spinner */
        .loading-spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(103, 126, 234, 0.3);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Notification - mobile positioned */
        .notification {
            position: fixed;
            top: 20px;
            left: 10px;
            right: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 16px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.5s ease;
            z-index: 9999;
            text-align: center;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .notification.success {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
        }

        .notification.error {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .notification.warning {
            background: linear-gradient(45deg, #f39c12, #e67e22);
        }

        /* Tablet adjustments */
        @media (min-width: 768px) {
            .container {
                max-width: 1200px;
                margin: 20px auto;
                padding: 40px;
                border-radius: 24px;
            }

            #userArea {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .user-buttons {
                display: flex;
                gap: 15px;
            }

            .category-input-section {
                text-align: center;
                padding: 20px;
            }

            .input-row {
                justify-content: center;
                flex-wrap: nowrap;
            }

            input, select {
                max-width: 200px;
            }

            .chart-controls {
                flex-direction: row;
                align-items: center;
                flex-wrap: wrap;
            }

            .chart-select-row {
                flex: 1;
            }

            .chart-buttons-row {
                display: flex;
                gap: 10px;
            }

            .chart-type-buttons {
                grid-column: unset;
            }

            .chart-wrapper {
                height: 400px;
            }

            .chart-stats {
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }

            .notification {
                top: 30px;
                left: auto;
                right: 30px;
                max-width: 400px;
            }

            th, td {
                padding: 12px;
                font-size: 14px;
            }
        }

        /* Hide number input arrows */
        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            appearance: textfield;
            -moz-appearance: textfield;
        }

        /* Touch improvements */
        .fade-out {
            opacity: 0;
            transform: translateX(-100px);
            transition: all 0.5s ease;
        }

        /* Scrollbar styling for mobile */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(103, 126, 234, 0.5);
            border-radius: 3px;
        }

        /* iOS safe areas */
        @supports (padding: max(0px)) {
            .container {
                padding-left: max(10px, env(safe-area-inset-left));
                padding-right: max(10px, env(safe-area-inset-right));
                padding-top: max(10px, env(safe-area-inset-top));
                padding-bottom: max(10px, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>

    <script>
        // Initialize data storage
        const salesData = { [new Date().getFullYear()]: {} };
        let selectedYear = new Date().getFullYear();
        let chart;
        let currentChartType = 'line';
        const months = ["Ιαν", "Φεβ", "Μαρ", "Απρ", "Μάι", "Ιουν", "Ιουλ", "Αυγ", "Σεπ", "Οκτ", "Νοε", "Δεκ"];
        const modernColors = [
            '#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe', '#00f2fe',
            '#43e97b', '#38f9d7', '#ffecd2', '#fcb69f', '#a8edea', '#fed6e3'
        ];

        // Utility functions
        const saveToLocalStorage = () => {
            localStorage.setItem('salesData', JSON.stringify(salesData));
            console.log('✅ Data saved to localStorage');
        };

        const showLoading = () => {
            document.getElementById('loadingSpinner').style.display = 'block';
        };

        const hideLoading = () => {
            document.getElementById('loadingSpinner').style.display = 'none';
        };

        const showNotification = (message, type = 'info', duration = 3000) => {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification show ${type}`;
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        };

        // Dark mode toggle
        const toggleDarkMode = () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark);
            updateChart();
        };

        // Category management
        const addCategory = () => {
            const catInput = document.getElementById('categoryName');
            const category = catInput.value.trim();
            
            if (!category) {
                showNotification("⚠️ Παρακαλώ εισάγετε έγκυρο όνομα κατηγορίας.", "warning");
                return;
            }
            
            if (salesData[selectedYear][category]) {
                const msg = document.getElementById('categoryMessage');
                msg.textContent = "⚠️ Η κατηγορία υπάρχει ήδη.";
                msg.style.display = 'block';
                setTimeout(() => {
                    msg.style.display = 'none';
                }, 3000);
                return;
            }

            salesData[selectedYear][category] = { sales: {} };
            catInput.value = "";
            
            // Save to both Firebase and localStorage
            saveToFirebase();
            saveToLocalStorage();
            
            renderTable();
            populateCategoryDropdown();
            updateChart();
            showNotification("✅ Κατηγορία προστέθηκε επιτυχώς!", "success");
        };
const deleteCategory = (category, rowElement) => {
    // Χωρίς confirm pop-up
    delete salesData[selectedYear][category];
    
    // Save to both Firebase and localStorage
    saveToFirebase();
    saveToLocalStorage();
    
    rowElement.classList.add('fade-out');
    setTimeout(() => {
        rowElement.remove();
        populateCategoryDropdown();
        updateChart();
        showNotification("✅ Κατηγορία διαγράφηκε!", "success");
    }, 500);
};

        // Table rendering
        const renderTable = () => {
            const container = document.getElementById('tableContainer');
            let html = `<table><tr><th>Κατηγορία</th>${months.map(m => `<th>${m}</th>`).join('')}<th>Σύνολο</th><th>Ενέργειες</th></tr>`;
            
            Object.keys(salesData[selectedYear]).forEach(cat => {
                let total = 0;
                html += `<tr><td class="category-name">${cat}</td>`;
                months.forEach(m => {
                    const val = salesData[selectedYear][cat].sales[m] || 0;
                    total += val;
                    html += `<td class="editable">${val.toLocaleString()}</td>`;
                });
                html += `<td><strong>${total.toLocaleString()}</strong></td>`;
                html += `<td><button class="delete-btn" onclick="deleteCategory('${cat}', this.closest('tr'))">🗑️</button></td></tr>`;
            });
            html += `</table>`;
            container.innerHTML = html;

            // Add event listeners for editing
            document.querySelectorAll('.editable').forEach(cell => {
                cell.addEventListener('click', () => {
                    const [category, month] = getCellContext(cell);
                    editCell(cell, category, month);
                });
            });

            document.querySelectorAll('.category-name').forEach(cell => {
                cell.addEventListener('click', () => {
                    editCategoryName(cell);
                });
            });
        };

        const getCellContext = (cell) => {
            const row = cell.parentElement;
            const category = row.firstChild.textContent.trim();
            const monthIndex = Array.from(row.children).indexOf(cell) - 1;
            return [category, months[monthIndex]];
        };

        const editCell = (cell, category, month) => {
            if (cell.querySelector('input')) return;
            
            const currentValue = salesData[selectedYear][category].sales[month] || 0;
            const input = document.createElement('input');
            input.type = 'number';
            input.value = currentValue;
            input.style.width = '100%';
            input.style.border = 'none';
            input.style.background = 'transparent';
            input.style.color = 'inherit';
            input.style.textAlign = 'center';
            input.style.fontSize = '12px';
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    saveCellValue(cell, input, category, month);
                }
