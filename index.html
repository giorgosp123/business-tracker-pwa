<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" sizes="192x192" href="icon-192.png">
<link rel="apple-touch-icon" sizes="512x512" href="icon-512.png">
<link rel="apple-touch-icon" sizes="180x180" href="icon-192.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Tracker - Modern Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #f5f6fa;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        
        /* Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            z-index: -2;
        }
        
        /* Glassmorphism overlay */
        .glass-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(44, 62, 80, 0.45);
            backdrop-filter: blur(10px);
            z-index: -1;
        }
        
        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Main container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .login-card {
            background: rgba(44, 62, 80, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 48px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
            animation: slideUp 0.8s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(60px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 70px rgba(0, 0, 0, 0.35);
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 64px;
            margin-bottom: 16px;
            filter: drop-shadow(0 4px 8px rgba(255, 255, 255, 0.3));
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .app-title {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #f5f6fa, #bdc3c7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .app-subtitle {
            font-size: 16px;
            color: #f5f6fa;
            font-weight: 400;
        }
        
        .form-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 32px;
            background: linear-gradient(135deg, #f5f6fa, #bdc3c7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        /* Form inputs */
        .input-group {
            position: relative;
            margin-bottom: 24px;
        }
        
        .input-group input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(44, 62, 80, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            color: #f5f6fa;
            font-size: 16px;
            font-weight: 400;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            outline: none;
        }
        
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .input-group input:focus {
            border-color: #f5f6fa;
            background: rgba(44, 62, 80, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .input-group::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            border-radius: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .input-group:hover::before {
            opacity: 1;
        }
        
        /* Submit button */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            border: none;
            border-radius: 16px;
            color: #f5f6fa;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.08), transparent);
            transition: left 0.7s ease;
        }
        
        .submit-btn:hover::before {
            left: 100%;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(-1px);
        }
        
        /* Toggle link */
        .toggle-link {
            display: block;
            text-align: center;
            color: #f5f6fa;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            padding: 8px 0;
        }
        
        .toggle-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        .toggle-link:hover {
            color: #f5f6fa;
            transform: translateY(-2px);
        }
        
        .toggle-link:hover::after {
            width: 100%;
        }
        
        /* Success/Error messages */
        .message {
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(-10px);
        }
        
        .message.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .message.success {
            background: rgba(76, 175, 80, 0.18);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #b6ffb0;
        }
        
        .message.error {
            background: rgba(244, 67, 54, 0.18);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #ffb6b0;
        }
        
        /* Responsive design */
        @media (max-width: 480px) {
            .login-card {
                padding: 24px 10px;
                margin: 10px;
                background: rgba(44, 62, 80, 0.95);
            }
            .app-title {
                font-size: 24px;
            }
            .form-title {
                font-size: 20px;
            }
        }
        
        /* Hidden class for smooth transitions */
        .hidden {
            display: none !important;
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="glass-overlay"></div>
    
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="login-card">
            <div class="header">
                <img src="logo.png" alt="SMP Logo" style="height:230px; vertical-align:middle; margin-right:10px;">

                <h1 class="app-title">Business Tracker</h1>
                <p class="app-subtitle">Modern analytics for your business</p>
            </div>
            
            <div id="messageContainer"></div>
            
            <h2 class="form-title" id="formTitle">Welcome Back</h2>
            
            <form id="authForm">
                <div class="input-group">
                    <input type="email" id="username" placeholder="email" required>
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                
                <div class="input-group hidden fade-in" id="confirmPasswordGroup">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password">
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">Sign In</button>
            </form>
            
            <span class="toggle-link" id="toggleLink">Don't have an account? Create one</span>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Initialize particles when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
        });
        
        // Form management
        let isRegisterMode = false;
        
// ...existing code...
const elements = {
    formTitle: document.getElementById('formTitle'),
    submitBtn: document.getElementById('submitBtn'),
    toggleLink: document.getElementById('toggleLink'),
    confirmPasswordGroup: document.getElementById('confirmPasswordGroup'),
    authForm: document.getElementById('authForm'),
    messageContainer: document.getElementById('messageContainer')
};

// ΠΡΟΣΘΕΣΕ ΑΜΕΣΩΣ ΜΕΤΑ:
elements.toggleLink.addEventListener('click', toggleForm);
elements.authForm.addEventListener('submit', handleAuth);
// ...existing code...
        
        function showMessage(message, type = 'error') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            
            elements.messageContainer.innerHTML = '';
            elements.messageContainer.appendChild(messageDiv);
            
            setTimeout(() => messageDiv.classList.add('show'), 100);
            
            setTimeout(() => {
                messageDiv.classList.remove('show');
                setTimeout(() => messageDiv.remove(), 300);
            }, 4000);
        }
        
        function toggleForm() {
            isRegisterMode = !isRegisterMode;
            
            if (isRegisterMode) {
                elements.formTitle.textContent = 'Create Account';
                elements.submitBtn.textContent = 'Sign Up';
                elements.toggleLink.textContent = 'Already have an account? Sign in';
                elements.confirmPasswordGroup.classList.remove('hidden');
                elements.confirmPasswordGroup.classList.add('fade-in');
            } else {
                elements.formTitle.textContent = 'Welcome Back';
                elements.submitBtn.textContent = 'Sign In';
                elements.toggleLink.textContent = "Don't have an account? Create one";
                elements.confirmPasswordGroup.classList.add('hidden');
                elements.confirmPasswordGroup.classList.remove('fade-in');
            }
            
            elements.messageContainer.innerHTML = '';
            elements.authForm.reset();
        }
        
function handleAuth(e) {
    e.preventDefault();

    const email = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const confirmPassword = document.getElementById('confirmPassword').value.trim();

    if (!email || !password) {
        showMessage('Please fill in all required fields.');
        return;
    }

    if (password.length < 6) {
        showMessage('Password must be at least 6 characters long.');
        return;
    }

    if (isRegisterMode) {
        if (!confirmPassword) {
            showMessage('Please confirm your password.');
            return;
        }
        if (password !== confirmPassword) {
            showMessage('Passwords do not match.');
            return;
        }
        firebase.auth().createUserWithEmailAndPassword(email, password)
            .then(() => {
                showMessage('Account created successfully! Please sign in.', 'success');
                setTimeout(() => {
                    toggleForm();
                }, 2000);
            })
            .catch((error) => {
                showMessage(error.message);
            });
    } else {
        firebase.auth().signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                sessionStorage.setItem('loggedInUser', userCredential.user.email);
                showMessage('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            })
            .catch((error) => {
                showMessage('Invalid email or password.');
            });
    }
}
    </script>
