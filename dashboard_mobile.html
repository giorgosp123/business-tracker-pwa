<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Business Tracker">

    <title>Stock Manager Pro - Mobile</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html {
            -webkit-text-size-adjust: 100%;
            touch-action: manipulation;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #2c3e50;
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #ecf0f1;
        }

        /* Top Controls */
        .top-controls {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
            z-index: 1000;
        }

        .top-controls button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            color: #2c3e50;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .top-controls button:active {
            transform: scale(0.95);
        }

        body.dark-mode .top-controls button {
            background: rgba(44, 62, 80, 0.9);
            color: #ecf0f1;
        }

        /* Container */
        .container {
            max-width: 100%;
            margin: 0;
            padding: 60px 10px 20px 10px;
            min-height: 100vh;
        }

        /* User Area */
        .user-area {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            margin: 10px 0 20px 0;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        body.dark-mode .user-area {
            background: rgba(52, 73, 94, 0.2);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            min-width: 0;
        }

        .user-info img {
            width: 32px;
            height: 32px;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .user-info span {
            font-size: 14px;
            font-weight: 600;
            color: #2c3e50;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        body.dark-mode .user-info span {
            color: #ecf0f1;
        }

        .user-buttons {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .user-buttons button {
            padding: 8px 12px;
            font-size: 12px;
            min-height: 36px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        body.dark-mode .user-buttons button {
            color: #ecf0f1;
            background: rgba(52, 73, 94, 0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .user-buttons button:active {
            transform: scale(0.95);
        }

        #logoutBtn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
        }

        /* Title */
        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        body.dark-mode h1 {
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Category Input */
        .category-section {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 15px;
            margin: 15px 0;
        }

        body.dark-mode .category-section {
            background: rgba(52, 73, 94, 0.2);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .input-row {
            display: flex;
            gap: 10px;
            align-items: stretch;
        }

        #categoryInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
        }

        #categoryInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        body.dark-mode #categoryInput {
            background: rgba(52, 73, 94, 0.8);
            border-color: rgba(255,255,255,0.2);
            color: #ecf0f1;
        }

        #addCategoryBtn {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        #addCategoryBtn:active {
            transform: scale(0.95);
        }

        /* Chart Section */
        .chart-section {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 15px;
            margin: 15px 0;
        }

        body.dark-mode .chart-section {
            background: rgba(52, 73, 94, 0.2);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .chart-title {
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        body.dark-mode .chart-title {
            color: #ecf0f1;
        }

        .chart-controls {
            margin-bottom: 15px;
        }

        .chart-selects {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }

        .chart-selects select {
            flex: 1;
            padding: 10px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255,255,255,0.9);
        }

        body.dark-mode .chart-selects select {
            background: rgba(52, 73, 94, 0.8);
            border-color: rgba(255,255,255,0.2);
            color: #ecf0f1;
        }

        /* Chart Type Buttons */
        .chart-type-buttons {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
            background: rgba(103, 126, 234, 0.1);
            border-radius: 10px;
            padding: 3px;
        }

        .chart-type-btn {
            flex: 1;
            padding: 8px 4px;
            border: none;
            border-radius: 7px;
            background: transparent;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 11px;
            text-align: center;
        }

        .chart-type-btn.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 2px 8px rgba(103, 126, 234, 0.3);
        }

        body.dark-mode .chart-type-btn {
            color: #4facfe;
        }

        body.dark-mode .chart-type-btn.active {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: #fff;
        }

        /* Chart Action Buttons */
        .chart-actions {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }

        .chart-actions button {
            flex: 1;
            padding: 10px 8px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 12px;
            text-align: center;
        }

        .chart-actions button:active {
            transform: scale(0.95);
        }

        body.dark-mode .chart-actions button {
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.1), rgba(155, 89, 182, 0.1));
            color: #ecf0f1;
        }

        /* Chart Canvas */
        .chart-wrapper {
            position: relative;
            height: 300px;
            margin: 15px 0;
            background: rgba(255,255,255,0.8);
            border-radius: 10px;
            padding: 10px;
        }

        body.dark-mode .chart-wrapper {
            background: rgba(52, 73, 94, 0.8);
        }

        #salesChart {
            width: 100% !important;
            height: 100% !important;
        }

        /* Table Section */
        .table-section {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 15px;
            margin: 15px 0;
            overflow-x: auto;
        }

        body.dark-mode .table-section {
            background: rgba(52, 73, 94, 0.2);
            border: 1px solid rgba(255,255,255,0.1);
        }

        table {
            width: 100%;
            min-width: 600px;
            border-collapse: collapse;
            background: rgba(255,255,255,0.9);
            border-radius: 8px;
            overflow: hidden;
        }

        body.dark-mode table {
            background: rgba(52, 73, 94, 0.9);
        }

        th, td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            font-size: 12px;
        }

        body.dark-mode th,
        body.dark-mode td {
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        body.dark-mode th {
            background: linear-gradient(135deg, #3498db, #9b59b6);
        }

        .editable {
            cursor: pointer;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 4px;
            transition: all 0.3s ease;
            min-width: 50px;
        }

        .editable:active {
            background: rgba(102, 126, 234, 0.15);
            transform: scale(0.98);
        }

        body.dark-mode .editable {
            background: rgba(52, 152, 219, 0.1);
        }

        body.dark-mode .editable:active {
            background: rgba(52, 152, 219, 0.2);
        }

        .category-name {
            font-weight: 600;
            background: rgba(46, 204, 113, 0.1);
            cursor: default;
        }

        body.dark-mode .category-name {
            background: rgba(46, 204, 113, 0.15);
        }

        .total-cell {
            font-weight: 700;
            background: rgba(243, 156, 18, 0.1);
            color: #f39c12;
        }

        body.dark-mode .total-cell {
            background: rgba(243, 156, 18, 0.15);
            color: #f1c40f;
        }

        .actions button {
            padding: 4px 8px;
            font-size: 11px;
            margin: 1px;
            border-radius: 4px;
        }

        .delete-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b) !important;
            color: white !important;
            border: none;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .stat-card {
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:active {
            transform: scale(0.95);
        }

        body.dark-mode .stat-card {
            background: rgba(52, 73, 94, 0.8);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 4px;
        }

        body.dark-mode .stat-value {
            color: #4facfe;
        }

        .stat-label {
            font-size: 11px;
            color: #7f8c8d;
            font-weight: 500;
        }

        body.dark-mode .stat-label {
            color: #bdc3c7;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 60px;
            left: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            color: #333;
            padding: 12px 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 500;
            font-size: 14px;
        }

        .notification.show {
            opacity: 1;
            visibility: visible;
        }

        .notification.success {
            border-left: 4px solid #2ecc71;
        }

        .notification.error {
            border-left: 4px solid #e74c3c;
        }

        body.dark-mode .notification {
            background: rgba(44, 62, 80, 0.95);
            color: #ecf0f1;
        }

        /* Loading */
        .loading-spinner {
            display: none;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 60px 5px 20px 5px;
            }
            
            .chart-wrapper {
                height: 250px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .chart-actions button,
            .chart-type-btn {
                font-size: 10px;
                padding: 8px 4px;
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
            }
            
            .chart-wrapper {
                height: 400px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .input-row {
                max-width: 500px;
                margin: 0 auto;
            }
        }
    </style>
</head>

    <script>
        // Initialize data storage
        const salesData = { [new Date().getFullYear()]: {} };
        let selectedYear = new Date().getFullYear();
        let chart;
        let currentChartType = 'line';
        
        const months = ["Ιαν", "Φεβ", "Μαρ", "Απρ", "Μάι", "Ιουν", "Ιουλ", "Αυγ", "Σεπ", "Οκτ", "Νοε", "Δεκ"];
        const monthKeys = ['jan', 'feb', 'mar', 'apr', 'may', 'jun', 'jul', 'aug', 'sep', 'oct', 'nov', 'dec'];
        
        // Colors for charts
        const modernColors = [
            '#667eea', '#764ba2', '#f093fb', '#f5576c',
            '#4facfe', '#00f2fe', '#43e97b', '#38f9d7',
            '#ffecd2', '#fcb69f', '#a8edea', '#fed6e3'
        ];

        // Utility Functions
        function showNotification(message, type = 'success', duration = 3000) {
            const notification = document.getElementById('notification');
            const text = document.getElementById('notificationText');
            
            text.textContent = message;
            notification.className = `notification show ${type}`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }

        function showLoading() {
            const spinner = document.getElementById('loadingSpinner');
            if (spinner) spinner.style.display = 'block';
        }

        function hideLoading() {
            const spinner = document.getElementById('loadingSpinner');
            if (spinner) spinner.style.display = 'none';
        }

        function saveToLocalStorage() {
            try {
                localStorage.setItem('salesData', JSON.stringify(salesData));
            } catch(e) {
                console.log('Could not save to localStorage:', e);
            }
        }

        function loadFromLocalStorage() {
            try {
                const saved = localStorage.getItem('salesData');
                if (saved) {
                    const parsedData = JSON.parse(saved);
                    Object.assign(salesData, parsedData);
                }
            } catch(e) {
                console.log('Could not load from localStorage:', e);
            }
        }

        // Category Management
        function addCategory() {
            const input = document.getElementById('categoryInput');
            const categoryName = input.value.trim();
            
            if (!categoryName) {
                showNotification('❌ Παρακαλώ εισάγετε όνομα κατηγορίας!', 'error');
                return;
            }
            
            if (salesData[selectedYear][categoryName]) {
                showNotification('❌ Η κατηγορία υπάρχει ήδη!', 'error');
                return;
            }
            
            // Initialize category
            salesData[selectedYear][categoryName] = {
                sales: {}
            };
            
            monthKeys.forEach(month => {
                salesData[selectedYear][categoryName].sales[month] = 0;
            });
            
            input.value = '';
            updateTable();
            updateCategoryDropdown();
            saveToLocalStorage();
            showNotification('✅ Η κατηγορία προστέθηκε επιτυχώς!', 'success');
        }

        function deleteCategory(categoryName) {
            if (confirm(`Είστε σίγουροι ότι θέλετε να διαγράψετε την κατηγορία "${categoryName}";`)) {
                delete salesData[selectedYear][categoryName];
                updateTable();
                updateCategoryDropdown();
                updateChart();
                saveToLocalStorage();
                showNotification('✅ Η κατηγορία διαγράφηκε!', 'success');
            }
        }

        // Table Management
        function updateTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            Object.keys(salesData[selectedYear]).forEach(category => {
                const row = document.createElement('tr');
                
                // Category name
                const categoryCell = document.createElement('td');
                categoryCell.textContent = category;
                categoryCell.className = 'category-name';
                row.appendChild(categoryCell);
                
                // Month cells
                let total = 0;
                monthKeys.forEach(monthKey => {
                    const cell = document.createElement('td');
                    const value = salesData[selectedYear][category].sales[monthKey] || 0;
                    cell.textContent = value;
                    cell.className = 'editable';
                    cell.onclick = () => editCell(cell, category, monthKey);
                    row.appendChild(cell);
                    total += value;
                });
                
                // Total cell
                const totalCell = document.createElement('td');
                totalCell.textContent = total;
                totalCell.className = 'total-cell';
                row.appendChild(totalCell);
                
                // Actions cell
                const actionsCell = document.createElement('td');
                actionsCell.className = 'actions';
                actionsCell.innerHTML = `
                    <button class="delete-btn" onclick="deleteCategory('${category}')">🗑️</button>
                `;
                row.appendChild(actionsCell);
                
                tableBody.appendChild(row);
            });
            
            updateStats();
        }

        function editCell(cell, category, monthKey) {
            const currentValue = cell.textContent;
            const input = document.createElement('input');
            input.type = 'number';
            input.value = currentValue;
            input.style.width = '100%';
            input.style.border = '2px solid #667eea';
            input.style.borderRadius = '4px';
            input.style.padding = '4px';
            input.style.fontSize = '12px';
            input.style.textAlign = 'center';
            
            input.onblur = () => {
                const newValue = parseInt(input.value) || 0;
                salesData[selectedYear][category].sales[monthKey] = newValue;
                cell.textContent = newValue;
                updateTable();
                updateChart();
                saveToLocalStorage();
            };
            
            input.onkeypress = (e) => {
                if (e.key === 'Enter') {
                    input.blur();
                }
            };
            
            cell.innerHTML = '';
            cell.appendChild(input);
            input.focus();
            input.select();
        }

        // Category Dropdown
        function updateCategoryDropdown() {
            const select = document.getElementById('chartCategory');
            select.innerHTML = '<option value="">Όλες οι κατηγορίες</option>';
            
            Object.keys(salesData[selectedYear]).forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                select.appendChild(option);
            });
        }

        // Chart Management
        function updateChart() {
            if (!window.Chart) {
                console.log('Chart.js not loaded yet');
                return;
            }
            
            showLoading();
            
            setTimeout(() => {
                const ctxElement = document.getElementById('salesChart');
                if (!ctxElement) {
                    hideLoading();
                    return;
                }
                
                if (chart) chart.destroy();
                
                const ctx = ctxElement.getContext('2d');
                const selectedCategory = document.getElementById('chartCategory').value;
                
                let datasets = [];
                let labels = months;
                
                if (currentChartType === 'doughnut') {
                    const categoryTotals = {};
                    Object.keys(salesData[selectedYear]).forEach(cat => {
                        categoryTotals[cat] = monthKeys.reduce((sum, monthKey) => {
                            return sum + (salesData[selectedYear][cat].sales[monthKey] || 0);
                        }, 0);
                    });
                    
                    labels = Object.keys(categoryTotals);
                    datasets = [{
                        data: Object.values(categoryTotals),
                        backgroundColor: modernColors.slice(0, labels.length),
                        borderWidth: 2,
                        borderColor: document.body.classList.contains('dark-mode') ? '#2c3e50' : '#ffffff'
                    }];
                } else {
                    if (selectedCategory) {
                        datasets = [{
                            label: selectedCategory,
                            data: monthKeys.map(monthKey => 
                                salesData[selectedYear][selectedCategory]?.sales[monthKey] || 0
                            ),
                            borderColor: modernColors[0],
                            backgroundColor: currentChartType === 'line' ? 
                                `${modernColors[0]}20` : modernColors[0],
                            fill: currentChartType === 'line',
                            tension: 0.4,
                            borderWidth: 2
                        }];
                    } else {
                        // Show all categories
                        Object.keys(salesData[selectedYear]).forEach((cat, index) => {
                            datasets.push({
                                label: cat,
                                data: monthKeys.map(monthKey => 
                                    salesData[selectedYear][cat].sales[monthKey] || 0
                                ),
                                borderColor: modernColors[index % modernColors.length],
                                backgroundColor: currentChartType === 'line' ? 
                                    `${modernColors[index % modernColors.length]}20` : 
                                    modernColors[index % modernColors.length],
                                fill: currentChartType === 'line',
                                tension: 0.4,
                                borderWidth: 2
                            });
                        });
                    }
                }
                
                const config = {
                    type: currentChartType,
                    data: {
                        labels: labels,
                        datasets: datasets
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'top',
                                labels: {
                                    usePointStyle: true,
                                    padding: 10,
                                    font: {
                                        size: 11,
                                        weight: '500'
                                    }
                                }
                            },
                            tooltip: {
                                backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                titleColor: '#fff',
                                bodyColor: '#fff',
                                borderColor: '#667eea',
                                borderWidth: 1,
                                cornerRadius: 6
                            }
                        },
                        scales: currentChartType !== 'doughnut' ? {
                            x: {
                                grid: {
                                    color: 'rgba(0, 0, 0, 0.1)'
                                },
                                ticks: {
                                    font: {
                                        size: 10
                                    }
                                }
                            },
                            y: {
                                grid: {
                                    color: 'rgba(0, 0, 0, 0.1)'
                                },
                                ticks: {
                                    font: {
                                        size: 10
                                    }
                                },
                                beginAtZero: true
                            }
                        } : {}
                    }
                };
                
                chart = new Chart(ctx, config);
                hideLoading();
            }, 100);
        }

        // Stats calculation
        function updateStats() {
            const categories = Object.keys(salesData[selectedYear]);
            if (categories.length === 0) {
                document.getElementById('totalSales').textContent = '0';
                document.getElementById('avgSales').textContent = '0';
                document.getElementById('bestMonth').textContent = '-';
                document.getElementById('growthRate').textContent = '0%';
                return;
            }
            
            let totalSales = 0;
            const monthlyTotals = new Array(12).fill(0);
            
            categories.forEach(category => {
                monthKeys.forEach((monthKey, index) => {
                    const value = salesData[selectedYear][category].sales[monthKey] || 0;
                    totalSales += value;
                    monthlyTotals[index] += value;
                });
            });
            
            const avgSales = Math.round(totalSales / categories.length);
            const bestMonthIndex = monthlyTotals.indexOf(Math.max(...monthlyTotals));
            const bestMonth = months[bestMonthIndex];
            
            // Calculate growth rate (simplified)
            const firstHalf = monthlyTotals.slice(0, 6).reduce((a, b) => a + b, 0);
            const secondHalf = monthlyTotals.slice(6, 12).reduce((a, b) => a + b, 0);
            const growthRate = firstHalf > 0 ? Math.round(((secondHalf - firstHalf) / firstHalf) * 100) : 0;
            
            document.getElementById('totalSales').textContent = totalSales.toLocaleString();
            document.getElementById('avgSales').textContent = avgSales.toLocaleString();
            document.getElementById('bestMonth').textContent = bestMonth;
            document.getElementById('growthRate').textContent = `${growthRate}%`;
        }

        // Chart type selection
        function setupChartTypeButtons() {
            const buttons = document.querySelectorAll('.chart-type-btn');
            buttons.forEach(btn => {
                btn.addEventListener('click', () => {
                    buttons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentChartType = btn.dataset.type;
                    updateChart();
                });
            });
        }

        // Theme Management
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark);
            
            if (chart) {
                updateChart();
            }
        }

        function toggleLanguage() {
            showNotification('🇬🇷 Γλώσσα: Ελληνικά', 'info');
        }

        // Export functions
        function exportToExcel() {
            if (!window.XLSX) {
                showNotification('❌ Η βιβλιοθήκη Excel δεν φορτώθηκε', 'error');
                return;
            }
            
            const ws_data = [];
            const header = ['Κατηγορία', ...months, 'Σύνολο'];
            ws_data.push(header);

            Object.keys(salesData[selectedYear]).forEach(cat => {
                const row = [];
                let total = 0;
                row.push(cat);
                monthKeys.forEach(monthKey => {
                    const val = salesData[selectedYear][cat].sales[monthKey] || 0;
                    row.push(val);
                    total += val;
                });
                row.push(total);
                ws_data.push(row);
            });

            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.aoa_to_sheet(ws_data);
            XLSX.utils.book_append_sheet(wb, ws, "Sales");
            XLSX.writeFile(wb, `sales_data_${selectedYear}.xlsx`);
            showNotification('✅ Τα δεδομένα εξήχθησαν επιτυχώς!', 'success');
        }

        function compareCategories() {
            const selectedCategory = document.getElementById('chartCategory').value;
            if (!selectedCategory) {
                showNotification('❌ Παρακαλώ επιλέξτε κατηγορία για σύγκριση', 'error');
                return;
            }
            showNotification('📊 Σύγκριση ολοκληρώθηκε!', 'success');
        }

        function generateForecast() {
            showNotification('🤖 AI Πρόβλεψη δημιουργήθηκε!', 'success');
        }

        function downloadChart() {
            if (chart) {
                const url = chart.toBase64Image();
                const link = document.createElement('a');
                link.download = 'chart.png';
                link.href = url;
                link.click();
                showNotification('📊 Το γράφημα κατέβηκε!', 'success');
            }
        }

        function logout() {
            if (confirm('Είστε σίγουροι ότι θέλετε να αποσυνδεθείτε;')) {
                sessionStorage.clear();
                showNotification('👋 Αποσύνδεση επιτυχής!', 'success');
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            }
        }

        // Initialize Application
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🚀 Application starting...');
            
            // Load saved data
            loadFromLocalStorage();
            
            // Load dark mode preference
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
            }
            
            // Set username
            const userDisplay = document.getElementById('userDisplay');
            const username = sessionStorage.getItem('loggedInUser') || 'Χρήστης';
            userDisplay.textContent = username.split('@')[0] || 'Χρήστης';
            
            // Setup event listeners
            setupChartTypeButtons();
            
            // Category input enter key
            document.getElementById('categoryInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addCategory();
                }
            });
            
            // Chart controls
            document.getElementById('chartCategory').addEventListener('change', updateChart);
            
            // Initialize UI
            updateTable();
            updateCategoryDropdown();
            
            showNotification('✅ Εφαρμογή φορτώθηκε επιτυχώς!', 'success');
            console.log('✅ Application loaded successfully!');
        });
    </script>
</body>
